<div class="panel-group" id="accordion">
  <div class="panel panel-default" ng-repeat="task in tasks">
    <div class="panel-heading clearfix">
      <h4 class="panel-title pull-left">
      	<span class="glyphicon glyphicon-chevron-down"></span>
        <a href="#collapse_{{ task.id }}" data-toggle="collapse" data-parent="#accordion" onclick="event.preventDefault();">
          {{ task.name }}
        </a>
      </h4>
      <div class="pull-right">
        <div class="btn-group btn-group-xs">
          <a href="#/task/edit/{{ task.id }}" class="btn btn-default">
            <span class="glyphicon glyphicon-pencil"></span>
          </a>
        </div>
      </div>
    </div>
    <div id="collapse_{{ task.id }}" class="panel-collapse collapse out">
      <div class="panel-body">
      	<div class="panel">
          <div ng-include="'../assets/task/view.html'"></div>
        </div>
        <div class="panel">
          <div ng-include="'../assets/comment/list.html'"></div>
        </div>
      </div>
    </div>
  </div>
</div>
