<div class="panel-group" id="accordion">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h4 class="panel-title">
        <span class="glyphicon glyphicon-chevron-down"></span>
        <a data-toggle="collapse" data-parent="#accordion" href="#collapseOne" onclick="event.preventDefault();">
          {{ label }}
        </a>
      </h4>
    </div>
    <div id="collapseOne" class="panel-collapse collapse in">
      <div class="panel-body">

        <form name="form" ng-submit="save()">
          <div class="form-group">
            <label for="">Nome da Tarefa:</label>
            <input type="text" class="form-control" ng-model="task.name" required />
          </div>
          <div class="table-responsive">
            <table class="table">
              <thead>
                <tr>
                  <th class="text-center">Início</th>
                  <th class="text-center">Conclusão</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>
                    <div class="input-group">
                      <input type="text" id="dtInicio" class="form-control" maxlength="10" ng-model="task.start_date" required />
                      <span class="input-group-btn">
                        <button class="btn btn-default" type="button" disabled>
                          <span class="glyphicon glyphicon-calendar"></span>
                        </button>
                      </span>
                    </div>
                  </td>
                  <td>
                    <div class="input-group">
                      <input type="text" id="dtFim" class="form-control" maxlength="10" ng-model="task.end_date" required />
                      <span class="input-group-btn">
                        <button class="btn btn-default" type="button" disabled>
                          <span class="glyphicon glyphicon-calendar"></span>
                        </button>
                      </span>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="form-group">
            <label for="">Custo Estimado (R$):</label>
            <div class="input-group">
              <div class="input-group-addon">R$</div>
              <input type="text" class="form-control" ng-model="task.cost" required />
            </div>
          </div>
          <div class="form-group">
            <label for="">Status da Tarefa:</label>
            <select class="form-control" ng-model="task.status" required>
              <option value=""></option>
              <option value="Concluído">Concluído</option>
              <option value="Pendente">Pendente</option>
              <option value="Em andamento">Em andamento</option>
            </select>
          </div>

          <div class="text-right">
            <a href="#/" class="btn btn-default">
              <span class="glyphicon glyphicon-share"></span>
              Voltar
            </a>
            <button class="btn btn-default" type="button" ng-show="isEdit" ng-click="setDelete(true)">
              <span class="glyphicon glyphicon-trash"></span>
              Excluir
            </button>

            <button class="btn btn-default" type="submit" ng-disabled="!form.$dirty">
              <span class="glyphicon glyphicon-floppy-disk"></span>
              Salvar
            </button>
          </div>
        </form>

        <p>
          <div ng-show="canDelete" class="alert alert-danger" role="alert">
            <span class="glyphicon glyphicon-exclamation-sign"></span>
            Deseja excluir?

            <button href="#/" class="btn btn-default" ng-show="isEdit" ng-click="destroy(task)">
              <span class="glyphicon glyphicon-ok-circle"></span>
              Sim
            </button>

            <button class="btn btn-default" type="button" ng-show="isEdit" ng-click="setDelete(false)">
              <span class="glyphicon glyphicon-remove-sign"></span>
              Não
            </button>
          </div>
        </p>

      </div>
    </div>
  </div>
</div>

<p>
  <div ng-include="'/templates/task/list.html'"></div>
</p>
